<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon</title>
</head>

<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="content">
            <p class="tagline">Website is under maintenance</p>
            <h1>We're Coming<span> Launching </span>Soon</h1>
            <p>We are working hard to bring you something amazing. Stay tuned!</p>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button" class="subscribe-btn"><img src="images/play.svg">Subscribe</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
